<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>/* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f9f9f9, #eaeaea);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Header */
        h1 {
            color: #444;
            margin-top: 20px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        
        /* Product Details Section */
        .product-details {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            margin: 20px 0;
        }
        
        .product-details img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .product-details h2 {
            color: #222;
            font-size: 1.8rem;
            margin: 10px 0;
        }
        
        .product-details p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #666;
        }
        
        /* Buttons */
        button {
            background: linear-gradient(to right, #4caf50, #81c784);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: linear-gradient(to right, #388e3c, #66bb6a);
        }
        
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #0056b3;
        }
        </style>
</head>
<body>
    <h1>Checkout</h1>
    <div class="product-details">
        <img src="{{ url_for('static', filename=product.link) }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <p>Price: â‚¬{{ product.price }}</p>
    </div>
    <form action="/confirm-purchase" method="get">
        <input type="hidden" name="id_product" value="{{ product.id }}">
        <input type="hidden" name="id_user" value="{{ id_user }}">
        <button type="submit">Confirm Purchase</button>
    </form>
    <a href="/showProducts/{{id_user}}">Torna alla home</a>
</body>
</html>
