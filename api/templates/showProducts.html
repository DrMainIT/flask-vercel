<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h3 {
            margin: 15px 0;
            font-size: 1.5em;
            color: #333;
        }

        .card p {
            font-size: 1em;
            color: #666;
            margin: 0 15px 20px;
        }

        .card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Benvenuto nello Shop</h1>
    <h2>Per scoprire come Ã¨ stato fatto il sito clicca </h2><a href="/dashboard">qui</a>
    <div class="container">
        {% for i in products %}
            <!-- Aggiungi un'immagine -->
            <div class="card">
                <img src="{{ url_for('static', filename=i.link) }}" alt="{{i.name}}">
                <h3>{{i.name}}</h3>
                <p>{{i.description}}</p>
                <!-- to access the img i need url for and the name of the variable -->
                <form action="/showProduct/{{i.id}}" method="get">
                    <button type="submit">Buy</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
